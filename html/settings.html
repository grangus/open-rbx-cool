    <section>
        <div class="container mt-5 pt-5 text-center">
            <h1 class="pb-5">Welcome to your settings panel!</h1>
            <div class="row justify-content-center">
                <div class="col-lg-12 mb-4">
                    <div class="card bg-white border-0 shadow-lg pb-4">
                        <div class="card-title">
                            <h4 class="py-3">Account information</h4>
                        </div>
                        <div class="card-content mx-3">
                            <div class="row justify-content-center">
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Username</h5>
                                    </div>
                                    <div class="pt-2">
                                        <b id="username"></b>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Referrals</h5>
                                    </div>
                                    <div class="pt-2">
                                        <b id="referrals">0</b>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Email</h5>
                                    </div>
                                    <div class="pt-2">
                                        <b id="email"></b>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Balance</h5>
                                    </div>
                                    <div class="pt-2">
                                        <b id="balance">R$0</b>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Pending balance</h5>
                                    </div>
                                    <div class="pt-2">
                                        <b id="pending">R$0</b>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 pb-md-3">
                                    <div>
                                        <h5>Referral Link</h5>
                                    </div>
                                    <div>
                                        <button id="referralBtn"
                                            class="btn grad-primary text-white border-0 rounded-pill"
                                            data-clipboard-text="">
                                            Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card bg-white border-0 shadow-lg">
                        <div class="card-title">
                            <h4 class="pt-3">Change password</h4>
                        </div>
                        <div class="card-content mx-3">
                            <form id="passwordChangeForm">
                                <div class="form-group">
                                    <label for="currentPasswordInput">Your current password</label>
                                    <input type="password" class="form-control rounded-pill" id="currentPasswordInput"
                                        placeholder="*******">
                                </div>
                                <div class="form-group">
                                    <label for="newPasswordInput">New password</label>
                                    <input type="password" class="form-control rounded-pill" id="newPasswordInput"
                                        placeholder="*******">
                                </div>

                                <button type="submit"
                                    class="btn btn-wide grad-primary text-white border-0 rounded-pill my-3">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card bg-white border-0 shadow-lg">
                        <div class="card-title">
                            <h4 class="pt-3">Change email</h4>
                        </div>
                        <div class="card-content mx-3">
                            <form id="emailChangeForm">
                                <div class="form-group">
                                    <label for="currentEmailPasswordInput">Your current password</label>
                                    <input type="password" class="form-control rounded-pill"
                                        id="currentEmailPasswordInput" placeholder="*******">
                                </div>
                                <div class="form-group">
                                    <label for="newEmailInput">New email</label>
                                    <input type="email" class="form-control rounded-pill" id="newEmailInput"
                                        placeholder="admin@rbx.cool">
                                </div>

                                <button type="submit"
                                    class="btn btn-wide grad-info text-white border-0 rounded-pill my-3">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
