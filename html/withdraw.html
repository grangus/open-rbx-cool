            <ul class="navbar-nav ml-auto">

                        Purchase
                    </a>

                    <a class="nav-link" href="/giveaway"><i class="fas fa-tint"></i>

                    <a class="nav-link" href="/blog"><i class="fas fa-newspaper"></i>

                    <a class="nav-link" href="/settings"><i class="fas fa-cog"></i>
                        Settings

                    <a class="btn grad-primary text-white border-0 rounded-pill px-4 mr-2">
                        Logout
                        <i class="fas fa-power-off"></i>
                    </a>

    <section>
        <div class="container d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-lg-6 pt-5 mt-md-5 mb-5 mx-2">
                    <div class="card bg-white border-0 shadow-lg py-3 px-3 mt-5 text-center" data-aos="zoom-in">
                        <div class="card-img">
                            <img src="../assets/svgs/custom/cashbag.svg" width="35%" height="35%">
                        </div>
                        <div class="card-title mt-3">
                            <h1>
                                Withdraw your earnings!
                            </h1>
                            <h5>Stock: <b id="stock">R$0</b></h5>
                            <h6>Your balance: <b id="balance">R$0</b></h6>
                        </div>
                        <div class="card-content mt-3">
                            <form id="withdrawForm">
                                <div class="form-group">
                                    <label for="amountInput">Amount to withdraw</label>
                                    <input type="number" class="form-control rounded-pill" id="amountInput"
                                        placeholder="1">
                                </div>
                                <div class="form-group">
                                    <label for="userInput">Your username</label>
                                    <input type="text" class="form-control rounded-pill" id="userInput"
                                        placeholder="Builderman">
                                </div>

                                <button type="submit"
                                    class="btn btn-wide grad-primary text-white border-0 rounded-pill my-3">Withdraw</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/withdraw.js"></script>

        AOS.init({
            duration: 800
        });
